<div class="screen" id="home">
    <div class="header">
        <div class="header__logo" id="logo">
            <img class="header__logo-image" src="images/logo.png">
        </div>
        <div class="header__text" id="reload">Черновик</div>
        <div class="header__status" id="memorization">
            <img class="header__load" src="images/load.png">
            <div class="header__signature">Сохраненние</div>
        </div>
    </div>
    <div class="control-wrap" id="control-wrap">
        <div class="control">
            <div class="control__confirm" id="save">
                <img class="control__confirm-image" src="images/confirm.png">
            </div>
            <div class="control__clean" id="erase">
                <img class="control__clean-image" src="images/clean.png">
            </div>
        </div>
    </div>
    <div class="field" id="field">
        <textarea class="field__textarea" id="field" placeholder="Введите текст..."></textarea>
        <div class="field__glass" id="protective-glass"></div>
    </div>
</div>
<div class="screen">
    <div class="clean">
        <div class="clean__background"></div>
        <div class="clean__body">
            <div class="clean__block">
                <div class="clean__title">Вы действительно уверены?</div>
                <div class="clean__text">Это действие удалит все что вы написали. Вернуть текст уже не получится.</div>
                <div class="clean__control">
                    <div class="clean__button">Отмена</div>
                    <div class="clean__button">Очистить</div>
                </div>
            </div>
        </div>
    </div>
</div>
